<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Etch-a-Sketch</title>
      <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">Etch-a-Sketch</header>
    <main>
      <div class ="settings">
        <div class ="setBtn" id="sizeSlider">
          <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
        </div>
        <button class ="setBtn" id="blackBtn">Black</button>
        <button class ="setBtn" id="rainbowBtn">Rainbow</button>
        <button class ="setBtn" id="eraseBtn">Eraser</button>
        <button class ="setBtn" id="resetBtn">Reset</button>
      </div>
      <div class="grid" id="grid"></div>
    </main>
    <footer class="footer"></footer>
    <script src="script.js"></script>
  </body>
</html>
